<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping List</title>
</head>
<body class="shoplist">
    <header>
        <h1>Shopping List</h1>
    </header>
    <div id="sideMenu">
        <br>
        <a href="login.html">User Profile</a>
        <a href="preference.html">Preferences Management</a>
        <a href="shoppinglist.html">Shopping List</a>
        <a href="foodDatabase.html">Food Database</a>
        <a href="#">Statistics</a>
        <a href="#">Logout</a>
    </div>
    <button id="menuButton" style="position: fixed; top: 10px; left: 10px; background-color: #333; color: #fff; border: none; cursor: pointer;">
        &#9776;
    </button>
    <br>
    <div class="container">
        <div class="shopping-list-container">
            <h1>My Shopping List</h1>
            <ul id="shoppingList">
                <!-- Shopping list items will be added dynamically here -->
            </ul>
            <div class="add-item">
                <input type="text" id="itemInput" placeholder="Add new item">
                <button onclick="addItem()">Add</button>
            </div>
        </div>
    </div>
    <div class="action-buttons">
        <button onclick="finishList()">Finish List</button>
        <button onclick="viewListHistory()">List History</button>
        <button onclick="deleteList()">Delete List</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
